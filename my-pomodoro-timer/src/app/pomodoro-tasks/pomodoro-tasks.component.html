<div class="container text-center">
  <img src="assets/img/pomodoro.png" alt="Pomodoro">
  <div class="container">
    <h4>Tasks backlog</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Task name</th>
          <th>Delivered by</th>
          <th>Pomodoros</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{task.name | slice:0:35}}
            <span [hidden]="task.name.length < 35">...</span>
          </td>
          <td>{{task.deadline | date: 'fullDate'}}
            <span *ngIf="task.deadline < today" class="labellabel-danger">
              Due
            </span>
          </td>
          <td class="text-center">{{task.pomodorosRequired}}</td>
          <td>[Future options...]</td>
        </tr>      
      </tbody>
    </table>
  </div>
</div>
