<div [hidden]="true">
<app-coundown [seconds]="10" 
  (complete)="onCountdownCompleted()"
  (progress)="timeout = $event"
  #counter>
</app-coundown>
<button
  class="btn btn-default"
  (click)="counter.seconds = 10">
  Reset countdown to 10 seconds
</button>
<h1 *ngIf="timeout < 5 && timeout !== 0">
    Beware! Only <strong>{{timeout}} seconds </strong> left.
</h1>
<h1 *ngIf="timeout === 0">Time up!</h1>
</div>
<app-directives></app-directives>
